<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>
</head>

<body>
    <h1>Image Carousel</h1>
    <div class="carousel">
        <div class="image-carousel" id="imgs">
            <img src="https://images.unsplash.com/photo-1657795442089-80deda8a09f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="1st Image">
            <img src="https://images.unsplash.com/photo-1657798272200-55edf2e10825?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="2nd Image">
            <img src="https://images.unsplash.com/photo-1657623923414-4c313e3c1332?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="3rd Image">
            <img src="https://images.unsplash.com/photo-1657781116835-7a2ec3cd8a92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<footer>
    <p>Brought to life by Orion Palmer</p>
</footer>

</html>
